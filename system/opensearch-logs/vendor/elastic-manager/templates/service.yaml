apiVersion: v1
kind: Service
metadata:
  name: elastic-manager
  namespace: opensearch-logs
  labels:
    system: openstack
    service: logging
    component: opensearch
    role:  manager
  annotations:
    {{- if and $.Values.global.linkerd_enabled $.Values.global.linkerd_requested }}
    linkerd.io/inject: enabled
    {{- end }}  
spec:
  selector:
    component: opensearch
    role:  manager
  ports:
    - name: manager
      port: {{.Values.port_internal}}
