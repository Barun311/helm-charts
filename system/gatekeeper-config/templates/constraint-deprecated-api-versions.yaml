apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GkDeprecatedApiVersions
metadata:
  name: deprecatedapiversions-helm3
  labels:
    on-prod-ui: 'true'
spec:
  enforcementAction: {{ if and (.Values.global.region | hasPrefix "qa-") (eq .Values.cluster_type "baremetal" "scaleout") -}} deny {{- else -}} dryrun {{- end }}
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Secret"]
    labelSelector:
      matchLabels:
        owner: helm
        status: deployed
  parameters:
    helmManifestParserURL: {{ quote .Values.helm_manifest_parser_url }}
