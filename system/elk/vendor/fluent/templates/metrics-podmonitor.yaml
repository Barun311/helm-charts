apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: elk-fluent-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: elk-fluent-exporter

  selector:
    matchLabels:
      role: data

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [elk]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /metrics
      scheme: http
      port: metrics
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: elk-fluent-exporter
