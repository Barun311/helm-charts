apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: elk-fluent-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: elk-fluent-exporter

  selector:
    matchLabels:
      component: fluent

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [elk]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /metrics
      scheme: http
      port: metrics
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: elk-fluent-exporter
      metricRelabelings:
        - action: replace
          sourceLabels:
          - __name__
          - tag
          regex: fluentd_input_status_num_records_total;kubernetes.var.log.containers.([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)-[a-zA-Z0-9]+.log
          targetLabel: input_pod
          replacement: $1
        - action: replace
          sourceLabels:
          - __name__
          - tag
          regex: fluentd_input_status_num_records_total;kubernetes.var.log.containers.([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)-[a-zA-Z0-9]+.log
          targetLabel: input_namespace
          replacement: $2
        - action: replace
          sourceLabels:
          - __name__
          - tag
          regex: fluentd_input_status_num_records_total;kubernetes.var.log.containers.([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)_([a-zA-Z0-9 \d\.-]+)-[a-zA-Z0-9]+.log
          targetLabel: input_container
          replacement: $3
