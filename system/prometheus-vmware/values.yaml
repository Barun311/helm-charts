global:
  domain: cloud.sap
  clusterType: controlplane
  alerts:
    enabled: true
    prometheus: vmware

  aggregations:
    enabled: true
    prometheus: vmware

prometheus-vmware:
  name: vmware
  retentionTime: 8h

  additionalScrapeConfigs: {}

  scrapeInterval: "60s"

  configMaps:
    - atlas-netbox-sd

  alertmanagers:
    hosts:
      - alertmanager-internal.scaleout.eu-de-1.cloud.sap
      - alertmanager-internal.scaleout.eu-nl-1.cloud.sap

  ingress:
    enabled: true
    hosts:
      - prometheus-vmware
    authentication:
      sso:
        enabled: true
        authTLSSecret: kube-system/ingress-cacrt
        authTLSVerifyDepth: 3
        authTLSVerifyClient: on

  internalIngress:
    enabled: true
    hosts:
      - prometheus-vmware-internal
    authentication:
      sso:
        enabled: true
        authTLSSecret: kube-system/ingress-cacrt
        authTLSVerifyDepth: 3
        authTLSVerifyClient: on

  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 100Gi

  rbac:
    create: true

  serviceAccount:
    create: true

  logLevel: info

  resources:
    requests:
      cpu: 500m
      memory: 4Gi

  securityContext:
    fsGroup: 0
    runAsUser: 0

  serviceDiscoveries:
    scrapeInterval: 30s
    scrapeTimeout: 25s
    endpoints:
      enabled: true
      limitToPrometheusTargets: true
    pods:
      enabled: true

  alerts:
    tier: monitor

  kube_state_metrics_exporter:
    enabled: true
    prometheusName: vmware

  vrops_exporter:
    enabled: false
    scrapeInterval: 180s
    scrapeTimeout: 175s
