apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tarslite
  annotations:
    kubernetes.io/tls-acme: "true"
    disco: "true"
spec:
  rules:
    - host: {{ .Values.tarslite.hostname }}
      http:
        paths:
          - path:
            pathType: Prefix
            backend:
              service:
                name: tarslite
                port:
                  name: webhook
  tls:
    - hosts: 
      - {{ .Values.tarslite.hostname }}
