{{- if .Values.metisAPI.enabled }}

apiVersion: v1
kind: ConfigMap
metadata:
  name:  metis-api-etc
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: metis
    helm.sh/chart: {{ include "metis.chart" $ }}
    app.kubernetes.io/instance: metis-{{ .Release.Name }}
    app.kubernetes.io/component: "api"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  policy.yaml: |
    'inventory:get_all' : 'role:cloud_inventory_viewer'

  config.yaml: |
    api:
      port: {{ .Values.metisAPI.port }}
    db:
      user: "root"
      host: metisdb-mariadb.metis
      port: 3306

{{ end }}
