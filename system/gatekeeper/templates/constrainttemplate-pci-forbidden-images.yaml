apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: gkpciforbiddenimages
spec:
  crd:
    spec:
      names:
        kind: GkPCIForbiddenImages
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          properties:
            patterns:
              type: array
              items:
                description: regex pattern
                type: string
              minItems: 0

  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package pciforbiddenimages

        iro := input.review.object

        violation[{"msg": msg}] {
          iro.kind == "Pod"
          labels := object.get(iro.metadata, "labels", {})
          container := iro.spec.containers[_]

          pattern := input.parameters.patterns[_]
          regex.match(pattern, container.image)

          msg := sprintf(
            "support-group=%s,service=%s: container %q uses forbidden image: %s",
            [object.get(labels, "cc/support-group", "none"), object.get(labels, "cc/service", "none"), container.name, container.image]
          )
        }
