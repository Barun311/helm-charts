{{- if and .Values.fluent.alerts.enabled  }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: fluent-alerts
  labels:
    app: fluent-prometheus
    tier: infra
    type: alerting-rules
    prometheus: {{ required ".Values.fluent.alerts.prometheus missing" .Values.fluent.alerts.prometheus }}

spec:
{{ include (print .Template.BasePath "/alerts/_fluent-alerts.tpl") . | indent 2 }}

{{- end }}
