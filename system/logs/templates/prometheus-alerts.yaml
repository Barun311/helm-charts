{{- if index .Values "fluent-bit" "alerts" "enabled" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: logs-fluent-bit-systemd-alerts
  labels:
    app: fluent-prometheus
    tier: infra
    type: alerting-rules
    prometheus: {{ required index .Values "fluent-bit" "alerts" "prometheus" missing" index .Values "fluent-bit" "alerts" "prometheus" }}

spec:
{{ include (print .Template.BasePath "/alerts/_fluent-alerts.tpl") . | indent 2 }}

{{- end }}
