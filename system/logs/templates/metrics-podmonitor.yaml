apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: logs-fluent-bit-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: logs-fluent-bit-exporter

  selector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit

  # Find pods in any namespace.
  namespaceSelector:
    matchNames: [logs]

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /api/v1/metrics/prometheus
      scheme: http
      port: http
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: logs-fluent-bit-exporter
