kind: Service
apiVersion: v1
metadata:
  name: octobus-query-exporter
  namespace: infra-monitoring
  labels:
    system: openstack
    service: logging
    component: octobus-query-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.octobus_query_exporter.listen_port }}"
    prometheus.io/targets: "{{ .Values.octobus_query_exporter.alerts.prometheus }}"
spec:
  selector:
    component: octobus-query-exporter
  ports:
    - name: metrics
      port: {{ .Values.octobus_query_exporter.listen_port }}
