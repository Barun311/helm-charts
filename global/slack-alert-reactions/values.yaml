# Default values for slack-alert-reactions.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: keppel.eu-de-1.cloud.sap/ccloud/slack-alert-reactions
  pullPolicy: IfNotPresent

env:
  APP_ENVIRONMENT: # { "prod" | "dev" } Defines active channels, target Repository for issues and link trigger url
  GITHUB_TOKEN: # github user token to create issues
  SLACK_USER_TOKEN: # Slack user token to connect with workspace
  SLACK_WORKSPACE: # { default: "convergedcloud" } Slack workspace to connect to

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
