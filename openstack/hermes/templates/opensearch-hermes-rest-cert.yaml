{{- if .Values.opensearch_hermes.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-hermes-rest-cert
  namespace: hermes
spec:
  dnsNames:
  - 'opensearch-hermes.{{ .Values.global.region }}.cloud.sap'
  issuerRef:
    group: certmanager.cloud.sap
    kind: DigicertIssuer
    name: digicert-issuer
  secretName: rest-cert-manager
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
{{- end }}
