{{- if .Values.opensearch_hermes.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: opensearch-hermes-dashboards
  namespace: hermes
  annotations:
    kubernetes.io/tls-acme: "true"
    disco: "true"
    ingress.kubernetes.io/affinity: cookie
    ingress.kubernetes.io/proxy-buffer-size: 32k
    ingress.kubernetes.io/ssl-redirect: "true"

spec:
  tls:
    - secretName: opensearch-hermes-rest-cert
      hosts: [ opensearch-hermes-dashboard.{{ .Values.global.region }}.{{ .Values.global.tld }} ]
  rules:
    - host: opensearch-hermes-dashboard.{{.Values.global.region}}.{{.Values.global.tld}}
{{- end }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "opensearch-hermes-dashboards"
              port:
                number: {{  .Values.opensearch_dashboards.service.port }}
{{- end }}
