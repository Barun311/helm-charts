service_type: 'data/security/keymanager'
service_name: 'barbican'

prefix: '/v1'

resources:
  secrets:
    payloads:
      # Never record sercets payloads from barbican.
      enabled: false
    custom_id: secret_ref
    children:
      metadata:
        # collection of fields/keys
        singleton: true
        type_name: meta
      acl:
        singleton: true
  secret-stores:
    children:
      preferred:
        singleton: true
  containers:
    custom_id: container_ref
    children:
      secrets:
      acl:
  project-quotas:
  consumers:
  orders:
